<h5 class="m-5">Iniciar Sesión</h5>

<form [formGroup]= "form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 
      'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
            Ingrese su email por favor.
        </p>
        <p *ngIf="Email?.hasError('email')" class="test_danger">
          El formato del email debe ser válido.
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
      'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            Ingrese su contraseña por favor.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="test_danger">
          La contraseña debe tener 8 o más caracteres.
        </p>
     </div>
    </div>    
      <button type="submit" class="btn-primary-enviar">Iniciar Sesión</button>
  </form>
